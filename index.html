<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <script
      src="https://kit.fontawesome.com/ef769d7782.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0 "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font">
    <!-- header part start -->
    <header>
      <!-- nav section start  -->
      <nav class="nav display-flex  ">
        <div class="logo display-flex">
          <img src="./images/logo.png" alt="" />
          <h1 class="nav-title">SCHOOL</h1>
          <div class="nav-icon hidden">
            <i class="fa-solid fa-bars menu-icon"></i>
          </div>
        </div>
        <ul class="nav-links display-flex">
          <li><a class="nav-link orange-color link1" href="">Home</a></li>
          <li><a class="nav-link skyblue-color" href="">About</a></li>
          <li><a class="nav-link link3" href="">Facilities</a></li>
          <li><a class="nav-link link4" href="">Admission</a></li>
        </ul>
        <div>
          <button class="nav-btn orange-bgc white-color">Contact</button>
        </div>
      </nav>
      <marquee class="m-tag">Admission is open now for 2025. </marquee>
      <!-- nav section end  -->
      <!-- banner section start  -->
      <section class="banner display-flex ">
        <div class="banner-content">
          <h1 class="banner-title black-color">
            <span class="orange-color">Empowering</span> <br />
            students from small <br />
            <span class="skyblue-color">age towards vision</span>
          </h1>
          <p class="description black-color">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn black-bgc white-color">Enroll Now</button>
        </div>
        <div class="banner-image">
          <img class="banner-img" src="./images/hero-kids.png" alt="" />
        </div>
      </section>
      <!-- banner section end  -->
    </header>
    <!-- header part end -->
    <!-- main part start -->
    <main></main>
    <!-- main part end -->
    <!-- footer part start -->
    <footer></footer>
    <!-- footer part end -->
  </body>
</html>
